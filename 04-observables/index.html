<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RiotJS</title>
    <link rel="stylesheet" type="text/css" href="css/k33g.css">
    <!-- tags -->
    <script src="tags/humans-list.html" type="riot/tag"></script>

</head>
<body>

<humans-list></humans-list>

<script src="js/vendors/riot+compiler.min.js"></script>
<script>

  var humansCollection =  [
    {firstName:"Bob", lastName:"Morane"},
    {firstName:"John", lastName:"Doe"},
    {firstName:"Jane", lastName:"Doe"}
  ];
  /* === messages broker === */
  var broker = {
    observables: [],
    observe: function (observable) {
      this.observables.push(observable);
    },
    emit: function (message, data) {
      this.observables.forEach(function (observable) {
        observable.trigger(message, data)
      })
    }
  };


  riot.mount("humans-list", {humans:humansCollection, broker: broker});

</script>
</body>
</html>
