<humans-list>
  <h1 name="bigTitle">Humans</h1>
  <h2>{title}</h2>
  <ul>
    <li each="{human in opts.humans.models}">
      {human.firstName} {human.lastName}
    </li>
  </ul>

  <script type="coffee">
    @on 'mount', ->
      @title = "Humans List"
      @bigTitle.style.color = 'green'
      @update()

  </script>
</humans-list>
