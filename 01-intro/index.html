<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>RiotJS</title>
  <link rel="stylesheet" type="text/css" href="css/k33g.css">
  <!-- tags declarations -->
  <script src="tags/hello-bob.html" type="riot/tag"></script>
  <script src="tags/my-title.html" type="riot/tag"></script>

</head>
<body>
    <!-- tags -->
  <hello-bob></hello-bob>
  <hello-bob></hello-bob>

  <my-title></my-title>

  <script src="js/vendors/riot+compiler.min.js"></script>
  <script>
      /* tags mounting */
    riot.mount("hello-bob")
    riot.mount("my-title", {who:"John Doe"})

  </script>
</body>
</html>
