<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>RiotJS</title>
  <link rel="stylesheet" type="text/css" href="css/k33g.css">
  <!-- tags -->
</head>
<body>

  <a href="#bonjour/tout/le/monde">Bonjour tout le monde</a>
  |
  <a href="#hello/world">Hello world</a>

  <h1></h1>

  <script src="js/vendors/riot+compiler.min.js"></script>
  <script>

  riot.route(function() {
    document.querySelector("h1").innerHTML = [].slice.apply(arguments).join(",")
  });
  riot.route.start()


  </script>
</body>
</html>
